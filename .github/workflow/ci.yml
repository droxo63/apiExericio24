name: CI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v3

      - name: 游댢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: 游닍 Instala depend칡ncias
        run: npm install

      - name: 游 Inicia o servidor Serverest
        run: |
          nohup npx serverest > serverest.log &
          sleep 3

      - name: 游빍 Executa testes Cypress e gera relat칩rio
        run: npm run cy:full-report

      - name: 游닋 Publica o relat칩rio no GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: cypress/results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
